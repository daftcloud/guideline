name: Build PDF

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      # Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v6

      # Setup Ruby + cache Bundler
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      # Build Jekyll
      - name: Build Jekyll site
        run: bundle exec jekyll build

      # Setup Node.js + cache npm (méthode officielle)
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Generate lockfile (if missing)
        run: |
          if [ ! -f package-lock.json ]; then
            npm init -y
            npm install puppeteer --save
            git add package-lock.json
            git commit -m "Add lockfile generated by CI" || echo "No changes to commit"
          fi


      # Install Node dependencies (rapide & déterministe)
      - name: Install Node dependencies
        run: npm ci

      # Génère le PDF avec Puppeteer
      - name: Generate PDF
        run: npm run build-pdf

      # Commit du PDF généré
      - name: Commit PDF
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add assets/pdf/guideline.pdf
          git commit -m "Auto-generate PDF" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/daftcloud/guideline.git HEAD:main

